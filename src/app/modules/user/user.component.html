<div class="container">
  <div class="row">
    <div class="col-sm">
      <h1>User Create</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <form #fUser="ngForm" [formGroup]="userForm" (submit)="ngSubmit(fUser)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Phone">
        </div>
        <button class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">      
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of (data$ | async).users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td><button class="btn btn-primary" (click)="edit()">Edit</button></td>
            <td><button class="btn btn-danger" (click)="delete()">Delete</button></td>
          </tr>          
        </tbody>
      </table>
    </div>
  </div>
</div>
